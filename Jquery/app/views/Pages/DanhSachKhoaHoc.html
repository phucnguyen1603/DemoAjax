<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh Sach Khóa Học</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h3 class="display-4">Dự án quản lý trung tâm</h3>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" href="index.html" role="tab" aria-controls="home" aria-selected="true">Danh sách người dùng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Danh sách khóa học</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Thống kê</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <br />
                <!--Quản lý người dùng -->
                <div class="col-lg-12">
                    <div class="input-group">
                        <input id="txtTuKhoa" type="text" class="form-control" placeholder="Nhập tên Khóa Học">
                        <span class="input-group-btn">
              <button class="btn btn-success" type="button">Tìm kiếm</button>
            </span>
                    </div>
                    <div class="clear-fix"></div>
                    <br />
                    <button id="btnThemKhoaHoc" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Thêm Khóa Học
                        <i class="fa fa-plus"></i>
                    </button>
                    <button id="btnXoaKhoaHoc" class="btn btn-danger">Xóa Khóa Học
                        <i class="fa fa-trash-alt"></i>
                    </button>
                    <div class="clear-fix"></div>
                    <br />
                    <table class="table">
                        <thead>
                            <th></th>
                            <th>Mã Khóa Học</th>
                            <th>Tên Khóa Học</th>
                            <th>Mô tả</th>
                            <th>Hình Ảnh</th>
                            <th>Lượt Xem</th>
                            <th>Người tạo</th>
                            <th></th>
                        </thead>
                        <tbody id="tblKhoaHoc">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
     <button id="btnPopupModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm Khóa Học</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span id="btnDongForm" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- end modal-header -->
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã Khóa Học</label>
                        <input id="MaKhoaHoc" class="form-control txtF">
                    </div>
                    <div class="form-group">
                        <label>Tên Khóa Học</label>
                        <input id="TenKhoaHoc" class="form-control txtF">
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea id="MoTa" class="form-control txtF"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Hình Ảnh</label>
                        <input id="HinhAnh" class="form-control txtF">
                    </div>
                    <div class="form-group">
                        <label>Lượt Xem</label>
                        <input id="LuotXem" class="form-control txtF">
                    </div>
                    <div class="form-group">
                        <label>Người tạo</label>
                        <select id="NguoiTao" class="form-control">
                        </select>
                    </div>
                </div>
                <!-- end modal-body -->
                <div class="modal-footer">
                </div>
                <!-- end modal-footer -->
            </div>
        </div>
    </div>
    <div id="container"></div>
    <style>
    #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto
    }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../models/KhoaHoc.js"></script>
    <script src="../../models/DanhSachKhoaHoc.js"></script>
    <script src="../../../assets/lib/Plugins/NhapNhay/jqueryNhapNhay.js"></script>
    <!-- Prototype Khoa Hoc Service -->
    <script type="text/javascript" src="../../service/KhoaHocService.js"></script>
    <!-- Prototype Nguoi Dung Service -->
    <script type="text/javascript" src="../../service/NguoiDungService.js"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
    <script src="../../controllers/DanhSachKhoaHoc.js"></script>
</body>

</html>
